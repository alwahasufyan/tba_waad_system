  # ==============================
  # ğŸ—„ï¸ Database (Local)
  # ==============================
  datasource:
    url: jdbc:postgresql://localhost:5432/tba_waad_system
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: TBA-WAAD-HikariPool
      initialization-fail-timeout: -1

  # ==============================
  # ğŸ§  JPA / Hibernate
  # ==============================
  jpa:
    hibernate:
      ddl-auto: update   # âœ… local ÙÙ‚Ø·
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

# ==============================
# ğŸŒ Server
# ==============================
server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param

  servlet:
    session:
      timeout: 30m                        # Session expires after 30 minutes of inactivity
      cookie:
        name: JSESSIONID                  # Default Spring session cookie name
        http-only: true                   # Prevents XSS attacks (JavaScript cannot access cookie)
        same-site: strict                # Prevents CSRF attacks (cookie only sent to same site)
        secure: false                   # local  Set to 'true' in production (HTTPS only) - false for dev
        max-age: 1800                       # 30 minutes in seconds (matches session timeout)

